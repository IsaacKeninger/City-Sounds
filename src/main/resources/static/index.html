<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySounds</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://unpkg.com/topojson-client"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Archivo:wght@400;600;900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Archivo', Arial, sans-serif;
            background: #0a0a0a;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            transition: filter 0.15s;
        }

        #globe-container.panel-active {
            filter: brightness(0.65);
        }

        /* Info Panel */
        #info-panel {
            position: fixed;
            right: -420px;
            top: 0;
            width: 420px;
            min-width: 320px;
            max-width: 600px;
            height: 100vh;
            background: #111;
            border-left: 3px solid #ff3b3b;
            transition: right 0.2s;
            z-index: 2000;
            overflow: hidden;
            color: #fff;
            box-shadow: -8px 0 24px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
        }

        #info-panel.active {
            right: 0;
        }

        /* Resize Handle */
        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: ew-resize;
            background: transparent;
        }

        .resize-handle:hover {
            background: #ff3b3b;
        }

        /* Panel Header */
        .panel-header {
            padding: 28px 24px 0;
            border-bottom: 1px solid #222;
            background: #0d0d0d;
        }

        .header-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .close-panel {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 3px;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
        }

        .close-panel:hover {
            background: #ff3b3b;
            border-color: #ff3b3b;
        }

        .country-flag {
            font-size: 52px;
            margin-bottom: 14px;
        }

        .city-name {
            font-family: 'Archivo', sans-serif;
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 8px;
            line-height: 1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .country-name {
            font-size: 14px;
            font-weight: 400;
            color: #888;
            margin-bottom: 18px;
        }

        .genre-tag {
            display: inline-block;
            background: #ff3b3b;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 22px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #000;
            font-family: 'IBM Plex Mono', monospace;
        }

        /* Scrollable Content */
        .panel-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px 28px 32px;
        }

        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .content-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            padding-left: 12px;
            border-left: 4px solid #ff3b3b;
        }

        /* Player Container */
        #player-container {
            background: #0d0d0d;
            border: 2px solid #1a1a1a;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }

        #embed-iframe {
            width: 100%;
            height: 80px;
            border-radius: 2px;
            overflow: hidden;
        }

        /* Connected Cities */
        .connected-cities {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 6px;
        }

        .connected-cities li {
            padding: 12px 14px;
            background: #0d0d0d;
            border: 2px solid #1a1a1a;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.1s;
            font-size: 14px;
            position: relative;
        }

        .connected-cities li:hover {
            background: #1a1a1a;
            border-left: 4px solid #ff3b3b;
            padding-left: 12px;
        }

        .connected-cities strong {
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 3px;
        }

        .connected-cities small {
            color: #666;
            font-size: 11px;
            font-weight: 400;
            font-family: 'IBM Plex Mono', monospace;
        }

        /* Coordinates */
        .coordinates-display {
            color: #aaa;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0;
            padding: 10px 12px;
            background: #0d0d0d;
            border: 2px solid #1a1a1a;
            border-radius: 0;
        }

        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.2s, visibility 0.2s;
        }

        #welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .welcome-content {
            text-align: left;
            padding: 40px;
            max-width: 600px;
        }

        .welcome-title {
            font-family: 'Archivo', sans-serif;
            font-size: 84px;
            font-weight: 900;
            margin-bottom: 12px;
            line-height: 0.9;
            letter-spacing: -3px;
            color: #fff;
            text-transform: uppercase;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 32px;
            font-weight: 400;
            margin-left: 2px;
        }

        .begin-button {
            padding: 14px 28px;
            background: #ff3b3b;
            border: none;
            border-radius: 2px;
            color: #000;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s;
            font-family: 'IBM Plex Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 2px;
        }

        .begin-button:hover {
            background: #fff;
        }

        /* Legend */
        #legend {
            position: fixed;
            top: 18px;
            left: 22px;
            background: #111;
            border: 3px solid #ff3b3b;
            border-radius: 0;
            padding: 16px 18px;
            z-index: 1000;
            color: #fff;
            font-family: 'Archivo', sans-serif;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .legend-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-arc {
            width: 32px;
            height: 4px;
            border-radius: 0;
        }

        .legend-arc.genre {
            background: #ff3b3b;
        }

        .legend-arc.regional {
            background: #5588ff;
        }

        .legend-label {
            font-size: 12px;
            color: #aaa;
            font-weight: 400;
        }

        /* Instruction Overlay */
        #instruction-overlay {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 3px solid #ff3b3b;
            border-radius: 0;
            padding: 18px 32px;
            z-index: 9000;
            color: #fff;
            font-family: 'Archivo', sans-serif;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s 0.1s, visibility 0.2s 0.1s;
            pointer-events: none;
        }

        #instruction-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        #instruction-overlay.fade-out {
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .instruction-text {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .instruction-icon {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #info-panel {
                width: 100vw;
                right: -100vw;
                border-left: none;
            }

            .resize-handle {
                display: none;
            }

            .welcome-title {
                font-size: 48px;
            }

            #legend {
                top: 10px;
                left: 10px;
                padding: 16px;
            }

            #instruction-overlay {
                bottom: 20px;
                padding: 20px 32px;
            }

            .instruction-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-title">CitySounds</div>
            <div class="welcome-subtitle">Explore the musical connections across the globe</div>
            <button class="begin-button" onclick="hideWelcomeScreen()">Click Here to Begin</button>
        </div>
    </div>

    <!-- Instruction Overlay -->
    <div id="instruction-overlay">
        <div class="instruction-text">
            <span>Click on a city to begin...</span>
        </div>
    </div>

    <!-- Legend -->
    <div id="legend">
        <div class="legend-title">Legend</div>
        <div class="legend-item">
            <div class="legend-arc genre"></div>
            <div class="legend-label">Genre Connections</div>
        </div>
        <div class="legend-item">
            <div class="legend-arc regional"></div>
            <div class="legend-label">Regional Influences</div>
        </div>
    </div>

    <div id="globe-container"></div>

    <div id="info-panel">
        <div class="resize-handle"></div>

        <div class="panel-header">
            <div class="header-controls">
                <button class="close-panel" onclick="closePanel()">Ã—</button>
            </div>
            <div class="country-flag" id="city-flag"></div>
            <div class="city-name" id="city-name">Select a city</div>
            <div class="country-name" id="country-name"></div>
            <div class="genre-tag" id="genre-tag" style="display: none;"></div>
        </div>

        <div class="panel-content">
            <div class="content-section">
                <div class="section-title">Now Playing</div>
                <div id="player-container">
                    <div id="embed-iframe"></div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-title">Connected Cities</div>
                <ul class="connected-cities" id="connected-cities"></ul>
            </div>

            <div class="content-section">
                <div class="section-title">Coordinates</div>
                <div class="coordinates-display" id="coordinates"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
