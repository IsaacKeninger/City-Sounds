<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySounds</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://unpkg.com/topojson-client"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #000;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            transition: filter 0.3s ease;
        }

        #globe-container.panel-active {
            filter: brightness(0.7);
        }

        /* Info Panel - Resizable Bauhaus Design */
        #info-panel {
            position: fixed;
            right: -420px;
            top: 0;
            width: 420px;
            min-width: 320px;
            max-width: 600px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.98) 0%, rgba(5, 5, 10, 0.98) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border-left: 2px solid rgba(255, 255, 255, 0.08);
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            overflow: hidden;
            color: #fff;
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        #info-panel.active {
            right: 0;
        }

        /* Resize Handle */
        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: ew-resize;
            background: transparent;
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        /* Panel Header */
        .panel-header {
            padding: 32px 28px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
        }

        .header-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .close-panel {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .close-panel:hover {
            background: rgba(255, 100, 100, 0.2);
            border-color: rgba(255, 100, 100, 0.4);
            transform: scale(1.05);
        }

        .country-flag {
            font-size: 56px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .city-name {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .country-name {
            font-size: 15px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
            letter-spacing: 0.02em;
        }

        .genre-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 100, 100, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: rgba(255, 150, 150, 1);
        }

        /* Scrollable Content */
        .panel-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px 28px 32px;
        }

        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .content-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 3px;
            height: 12px;
            background: rgba(255, 100, 100, 0.6);
            border-radius: 2px;
        }

        /* Player Container */
        #player-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            display: none;
        }

        #embed-iframe {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Connected Cities */
        .connected-cities {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 8px;
        }

        .connected-cities li {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .connected-cities li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: rgba(255, 100, 100, 0.5);
            transform: scaleY(0);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .connected-cities li:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 100, 100, 0.3);
            transform: translateX(4px);
        }

        .connected-cities li:hover::before {
            transform: scaleY(1);
        }

        .connected-cities strong {
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 4px;
        }

        .connected-cities small {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 400;
        }

        /* Coordinates */
        .coordinates-display {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Space Grotesk', monospace;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        /* Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.98) 0%, rgba(5, 5, 10, 0.98) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            padding: 40px;
        }

        .welcome-title {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .begin-button {
            padding: 16px 48px;
            background: rgba(255, 100, 100, 0.15);
            border: 2px solid rgba(255, 100, 100, 0.4);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .begin-button:hover {
            background: rgba(255, 100, 100, 0.3);
            border-color: rgba(255, 100, 100, 0.6);
            transform: scale(1.05);
        }

        /* Legend */
        #legend {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(5, 5, 10, 0.95) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .legend-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-arc {
            width: 40px;
            height: 3px;
            border-radius: 2px;
        }

        .legend-arc.genre {
            background: rgba(255, 100, 100, 0.8);
        }

        .legend-arc.regional {
            background: rgba(100, 150, 255, 0.8);
        }

        .legend-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Instruction Overlay */
        #instruction-overlay {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95) 0%, rgba(5, 5, 10, 0.95) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(255, 100, 100, 0.4);
            border-radius: 16px;
            padding: 24px 40px;
            z-index: 9000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease 0.3s, visibility 0.5s ease 0.3s;
            pointer-events: none;
        }

        #instruction-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        #instruction-overlay.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .instruction-text {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.02em;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .instruction-icon {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            #info-panel {
                width: 100vw;
                right: -100vw;
                border-left: none;
            }

            .resize-handle {
                display: none;
            }

            .welcome-title {
                font-size: 48px;
            }

            #legend {
                top: 10px;
                left: 10px;
                padding: 16px;
            }

            #instruction-overlay {
                bottom: 20px;
                padding: 20px 32px;
            }

            .instruction-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-title">CitySounds</div>
            <div class="welcome-subtitle">Explore the musical connections across the globe</div>
            <button class="begin-button" onclick="hideWelcomeScreen()">Click Here to Begin</button>
        </div>
    </div>

    <!-- Instruction Overlay -->
    <div id="instruction-overlay">
        <div class="instruction-text">
            <span>Click on a city to begin...</span>
        </div>
    </div>

    <!-- Legend -->
    <div id="legend">
        <div class="legend-title">Legend</div>
        <div class="legend-item">
            <div class="legend-arc genre"></div>
            <div class="legend-label">Genre Connections</div>
        </div>
        <div class="legend-item">
            <div class="legend-arc regional"></div>
            <div class="legend-label">Regional Influences</div>
        </div>
    </div>

    <div id="globe-container"></div>

    <div id="info-panel">
        <div class="resize-handle"></div>

        <div class="panel-header">
            <div class="header-controls">
                <button class="close-panel" onclick="closePanel()">Ã—</button>
            </div>
            <div class="country-flag" id="city-flag"></div>
            <div class="city-name" id="city-name">Select a city</div>
            <div class="country-name" id="country-name"></div>
            <div class="genre-tag" id="genre-tag" style="display: none;"></div>
        </div>

        <div class="panel-content">
            <div class="content-section">
                <div class="section-title">Now Playing</div>
                <div id="player-container">
                    <div id="embed-iframe"></div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-title">Connected Cities</div>
                <ul class="connected-cities" id="connected-cities"></ul>
            </div>

            <div class="content-section">
                <div class="section-title">Coordinates</div>
                <div class="coordinates-display" id="coordinates"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
