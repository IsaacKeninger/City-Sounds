version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: citysounds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-citysounds_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with SQL scripts
      - ./src/main/resources/create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
      - ./src/main/resources/citiesData.sql:/docker-entrypoint-initdb.d/02-citiesData.sql
      - ./src/main/resources/cityArtistsData.sql:/docker-entrypoint-initdb.d/03-cityArtistsData.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citysounds-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citysounds-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-citysounds_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Spotify API configuration
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}

      # Application configuration
      SPRING_APPLICATION_NAME: CitySounds
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - citysounds-network

volumes:
  postgres_data:
    driver: local

networks:
  citysounds-network:
    driver: bridge
